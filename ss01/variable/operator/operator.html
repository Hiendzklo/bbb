<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!--
        OPERATOR
        1.Toán tử số học
        +,-,*,/,%,**
        2.toán tử gán
        =;+=:-=;*=;/=
        3.toán tử so sánh 
        ==;===;>=;<=;>;<;!=;!==
        phân biệt
        ==&==
        == so sánh giá trị
        === so sánh giá trị và kiểu dữ liệu
        4.toán tử tăng giảm

        ++a;gọi là tiền tố nên sẽ cộng trước
        a++;gọi là hậu tố nên sẽ cộng sau
        --tương tự
        5.toán tử logic
        &&;||
        falsy:0,NaN,null,underfined,fasle,"",''
        trusthy:không phải là falsy
        ||:tính từ trái qua phải lấy truthy đầu tiên nếu ko có lấy thằng cuối cùng
        &&:tính từ trái qua phải lấy falsy đầu tiên nếu không có lấy tk cuối cùng
        6.toán tử 3 ngôi ? :(giống if-else)
        7.toán tử nullish ??
        -tính từ trái qua phải nếu gặp null hoặc undefined thì lấy bên cạnh không thì lấy đầu tiên luôn.


    -->
    <script>
        let a=5;
        let b="5";
        console.long(a==b);//true
        console.long(a===b);//false
        console.long(a!=b);//false
        console.long(a!==b);//true

        let hiep=5;
        console.long(hiep++);//
        console.long(++hiep);//

        let result=5??6;
        console.log(result);

    </script>
</body>
</html>
