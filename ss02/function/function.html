<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Function:Hàm
        gồm các câu lệnh,thực hiện một chức năng duy nhất
        Q/A:Các loại hàm mà các em biết?
        1.declararion:
        function bình thường
        2.expression function
        3.arrow-function
        // hàm mũi tên
        4.IIFE(Immediately Invoked Function Expression)
        thường dùng làm thư viện vì nó có khả năng đóng gói không ảnh hưởng đến function
        II-các thực thi hàm,return trong hàm
        III-tham số,đối số trong hàm
        IV-đệ quy
        V-call-back-function
    -->
    <script>
        //khai báo I hàm declaration
            function sayhello(){
                console.log("hello");
            }
        let result=function(){
            console.log("function expression function");
        }
        result();
            //hàm thực thi khi gọi hàm
            sayhello();
        
        let arrow=()=>{
            console.log("arrow function");
        }
        arrow();
        let arrow1=()=> console.log("arrow1");
        arrow1();
        function a1(){
            console.log("a1");
        }

            function a1(){
                console.log("a11");
            }
            a1();
            a1();
            let a=7;
            (function a1(){
                console.log("a1");
            })()
            (function a1(){
                console.log("a11");
            })()
            

        
    </script>
</body>
</html>
