<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    color: #666;
  }

  .form-group input {
    width: 98%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .form-group input[type="checkbox"] {
    display: inline-block;
  }

  .form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #5f27cd;
    color: white;
    cursor: pointer;
  }

  .form-group button:hover {
    background: #341f97;
  }

  .login-link {
    display: block;
    text-align: right;
    margin-top: 20px;
  }
  .signup-link{
    display: block;
    text-align: right;
    margin-top: 20px;
  }

  .login-link a {
    color: #5f27cd;
    text-decoration: none;
    display: inline-block;
    margin-right: 10px; /* Điều chỉnh khoảng cách giữa hai liên kết */
  }

  .login-link a:hover {
    text-decoration: underline;
  }
  .muted-text {
  color: #666;
  text-align: center;
}
#login{
    display: flex;
    justify-content: space-between;
}
</style>
</head>
<body>

<div class="container">
    <img style="margin-left: 170px;width: 50px;" src="../asset/images/shopee.png">
    <h2>Sign In</h2>
  <form id="signup-form">
   
    <div class="form-group">
      
      <input type="email" id="email" placeholder="Email Address *" required>
    </div>
    <div class="form-group">
      
      <input type="password" id="password" placeholder="Password *" required>
    </div>
    <input type="checkbox" id="marketing">Remember me
    <div class="form-group"><br>
      <button type="submit" >SIGN IN</button>
    </div>
  </form>

  <div id="email" style="display: none;">
    <span id="email">123</span>
  </div>
  <div id="login">
    <a href="#" class="login-link">Forrgot password?</a>
    <a href="#" class="signup-link">Don'n have an account?Sign Up</a>
  </div>
  <p class="muted-text">Copyright © Your Website 2024.</p>
</div>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn form gửi đi

    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;

    // Lấy dữ liệu người dùng từ localStorage
    let userData = localStorage.getItem('userData');
    
    // Kiểm tra xem dữ liệu có tồn tại không
    if (userData) {
        // Chuyển đổi dữ liệu từ chuỗi JSON sang đối tượng JavaScript
        userData = JSON.parse(userData);
        
        // Kiểm tra xem email và mật khẩu nhập vào có khớp với dữ liệu trong localStorage không
        if (email === userData.email && password === userData.password) {
            // Đăng nhập thành công, chuyển hướng đến trang khác
            window.location.href = "../structure.html";
            alert("Đăng nhập thành công!");
        } else {
            // Đăng nhập thất bại
            alert("Email hoặc mật khẩu không chính xác.");
        }
    } else {
        // Không có dữ liệu trong localStorage, có thể là chưa đăng ký
        alert("Bạn chưa đăng ký tài khoản.");
    }
});

  
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.signup-link').addEventListener('click', function(event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết
        window.location.href = "register.html"; // Chuyển hướng đến trang HTML đăng nhập
    });
});
  </script>
  

</body>
</html>
